
<h1>Listado de HÃ©roes</h1>

<hr>

<div class="row">
    <div class="col order-first">
        <button routerLink="/heroe/nuevo"
                class="btn btn-primary">
            <i class="fa fa-plus"></i>
            agregar
        </button>
    </div>
</div>

<table class="table mt-3 animated fadeIn fast">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poder</th>
        <th scope="col">Vivo</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let heroe of heroes; let i= index">
        <th scope="row">{{i + 1}}</th>
        <td>{{heroe.nombre}}</td>
        <td>{{heroe.poder}}</td>
        <td>
          <label *ngIf="heroe.vivo" class="badge rounded-pill bg-success">Vivo</label>
          <label *ngIf="!heroe.vivo" class="badge rounded-pill bg-danger">Muerto</label>
        </td>
        <td>
          <button class="btn btn-info m-1"
                  [routerLink]="['/heroe', heroe.id]">
            <i class="fa fa-pen"></i>
          </button>
          <button class="btn btn-danger m-1"
                  (click)="borrarHeroe(heroe, i)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="alert alert-warning text-center mt-3">
    <h4>No hay registro</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
    <p class="mb-0">
       
    </p>
</div>
  <div class="alert alert-info text-center mt-3">
      <h4>Cargando</h4>
      <p>
          <i class="fa fa-sync-alt fa-spin fa-2x"></i>
      </p>
      <p class="mb-0">
          Espere por favor
      </p>
  </div>
